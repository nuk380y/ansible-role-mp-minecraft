---
# defaults file for ansible-minecraft

# The latest server software can be found at:
# https://minecraft.net/en-us/download/server/

# When a new version of the server software is released, update the following variables;
#   mp-minecraft_version
#   mp-minecraft_url

mp-minecraft_max_ram: 1024
mp-minecraft_min_ram: 1024
mp-minecraft_jar_filename: "minecraft_server.jar"
mp-minecraft_server_dir: "/opt/minecraft"
mp-minecraft_jar_full_path: "{{ mp-minecraft_server_dir }}/{{ mp-minecraft_jar_filename }}"
mp-minecraft_version: "1.14.4"
mp-minecraft_url: "https://launcher.mojang.com/v1/objects/3dc3d84a581f14691199cf6831b71ed1296a9fdf/server.jar"
...
